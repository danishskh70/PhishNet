<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirect to Gmail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />
  <style>
    .google-logo span {
      font-family: 'Product Sans', Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <!-- Add this inside the <body>, right after opening -->
<!-- Hidden Admin Trigger Button -->
<div 
  onclick="window.location.href='/admin-login'" 
  style="
    position: fixed;
    top: 5px;
    right: 10px;
    width: 20px;
    height: 20px;
    opacity: 0.01;
    cursor: pointer;
    z-index: 9999;
    background-color: #000;
  "
  title="."
  aria-hidden="true">
  &nbsp;
</div>


  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    
    <!-- Google Logo -->
    <div class="flex justify-center mb-6 google-logo text-5xl font-semibold">
      <span class="text-red-500">G</span>
      <span class="text-blue-500">m</span>
      <span class="text-yellow-500">a</span>
      <span class="text-blue-500">i</span>
      <span class="text-green-500">l</span>
    </div>

    <!-- Heading -->
    <h1 class="text-xl sm:text-2xl font-medium text-gray-700 mb-3">
      Welcome to Gmail
    </h1>

    <!-- Subtext -->
    <p class="text-gray-600 mb-6 text-sm">
      You are being redirected to the official Gmail login page.
    </p>

    <!-- Button -->
    <a 
      href="{{ url_for('login_page') }}"
      class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold text-sm rounded-lg shadow-md hover:bg-blue-700 transition duration-200"
    >
      Go to Gmail
    </a>

    <!-- Disclaimer -->
    <div class="mt-6 text-xs text-gray-500 leading-relaxed border-t pt-4">
      <p>This is a simulated educational page used for ethical phishing awareness only.</p>
      <p>It is not affiliated with or endorsed by Google or Gmail.</p>
      <p>Actual redirection: <strong>https://mail.google.com</strong></p>
    </div>
  </div>
  
</body>

</html>
